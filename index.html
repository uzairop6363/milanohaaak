<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Login</title>
    
    <style>
        /* CSS Code Yahan Hai */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }
        
        .content-wrapper {
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .page-container {
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100%;
            width: 100%;
            padding-right: 8%;
            box-sizing: border-box;
        }

        .login-form {
            background-color: rgba(30, 30, 50, 0.7);
            padding: 25px 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 340px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(7px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            margin-top: 10vh; 
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #777;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 25px;
            color: #f0f0f0;
        }

        .save-password {
            display: flex;
            align-items: center;
        }

        .save-password input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #00c6ff;
            text-decoration: none;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            gap: 12px;
            /* Guest login hatne ke baad neeche se thora zyada gap de dete hain */
            margin-bottom: 10px; 
        }

        /* === YAHAN BUTTONS KA SIZE CHHOTA KIYA GAYA HAI === */
        .btn {
            padding: 12px 0; /* Padding 14px se 12px kar di hai */
            border: none;
            border-radius: 8px;
            font-size: 16px; /* Font size 18px se 16px kar diya hai */
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .btn:active {
            transform: translateY(2px);
        }

        .btn-login {
            background: linear-gradient(180deg, #ffde59, #ffac38);
            color: #fff;
            border: 1px solid #ffc400;
        }

        .btn-register {
            background: linear-gradient(180deg, #52d1ff, #20a9ff);
            color: #fff;
            border: 1px solid #009fff;
        }
        
        /* Guest Login ki styling yahan se hata di gayi hai */

        .version {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (orientation: portrait) {
            .content-wrapper {
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 0;
                left: 0;
                transform-origin: top left;
                transform: rotate(90deg) translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="page-container">
            <form class="login-form">
                <div class="input-group">
                    <input type="tel" id="mobile" placeholder="Mobile Number">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="options">
                    <div class="save-password">
                        <input type="checkbox" id="save-password" checked>
                        <label for="save-password">Save Password</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-login">Login</button>
                    <button type="button" class="btn btn-register">Register</button>
                </div>
                </form>
        </div>
        <div class="version">Version 1.00</div>
    </div>

    <script>
        function goFullScreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) { elem.requestFullscreen(); } 
                else if (elem.mozRequestFullScreen) { elem.mozRequestFullScreen(); } 
                else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); } 
                else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }
            }
            document.removeEventListener('click', goFullScreen);
        }
        document.addEventListener('click', goFullScreen);
    </script>
</body>
</html>
