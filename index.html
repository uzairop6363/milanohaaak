<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Login</title>
    
    <style>
        /* CSS Code Yahan Hai */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }
        
        .content-wrapper {
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* === FORM KI NAYI POSITION === */
        .page-container {
            display: flex;
            /* Horizontally: Left side par bhejo */
            justify-content: flex-start;
            /* Vertically: Top par bhejo */
            align-items: flex-start;
            height: 100%;
            width: 100%;
            /* Corner se thora gap dene ke liye padding */
            padding: 5vh; /* 5% of screen height */
            box-sizing: border-box;
        }

        /* === FORM KA NAYA SIZE AUR INTERNAL LAYOUT === */
        .login-form {
            background-color: rgba(20, 20, 40, 0.75);
            padding: 3vh 3vw; /* Responsive padding */
            border-radius: 20px;
            /* Aapki requirement ke mutabiq width aur height */
            width: 75%; 
            height: 60%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            
            /* Andar ke content ko manage karne ke liye Flexbox */
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Options ke darmiyan barabar fasla */
        }

        .input-group input {
            width: 100%;
            padding: clamp(12px, 2vh, 18px); /* Responsive padding */
            border-radius: 10px;
            border: 1px solid #777;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: clamp(16px, 2.5vw, 22px); /* Responsive font size */
            box-sizing: border-box;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: clamp(14px, 2vw, 18px); /* Responsive font size */
            color: #f0f0f0;
        }

        .save-password {
            display: flex;
            align-items: center;
        }

        .save-password input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .forgot-password {
            color: #00c6ff;
            text-decoration: none;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: clamp(15px, 2.5vh, 20px) 0; /* Responsive padding */
            border: none;
            border-radius: 12px;
            font-size: clamp(18px, 3vw, 24px); /* Responsive font size */
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .btn:active {
            transform: translateY(2px);
        }

        .btn-login {
            background: linear-gradient(180deg, #ffde59, #ffac38);
            color: #fff;
            border: 1px solid #ffc400;
        }

        .btn-register {
            background: linear-gradient(180deg, #52d1ff, #20a9ff);
            color: #fff;
            border: 1px solid #009fff;
        }
        
        .guest-login {
            text-align: center;
        }

        .guest-login a {
            color: white;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.4);
            padding: clamp(10px, 1.8vh, 15px) clamp(25px, 4vw, 40px);
            border-radius: 50px;
            display: inline-block;
            border: 1px solid #777;
            font-weight: bold;
            font-size: clamp(14px, 2.2vw, 20px);
        }

        .version {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* === FORCE LANDSCAPE CODE === */
        @media (orientation: portrait) {
            .content-wrapper {
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 0;
                left: 0;
                transform-origin: top left;
                transform: rotate(90deg) translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="page-container">
            <form class="login-form">
                <div class="input-group">
                    <input type="tel" id="mobile" placeholder="Mobile Number">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="options">
                    <div class="save-password">
                        <input type="checkbox" id="save-password" checked>
                        <label for="save-password">Save Password</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-login">Login</button>
                    <button type="button" class="btn btn-register">Register</button>
                </div>
                <div class="guest-login">
                    <a href="#">Guest Login</a>
                </div>
            </form>
        </div>
        <div class="version">Version 1.00</div>
    </div>

    <script>
        function goFullScreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) { elem.requestFullscreen(); } 
                else if (elem.mozRequestFullScreen) { elem.mozRequestFullScreen(); } 
                else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); } 
                else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }
            }
            document.removeEventListener('click', goFullScreen);
        }
        document.addEventListener('click', goFullScreen);
    </script>
</body>
</html>
