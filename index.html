<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Login</title>
    
    <style>
        /* CSS Code Yahan Hai */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }
        
        .content-wrapper {
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Yeh container form ko corner mein position karega */
        .page-container {
            display: flex;
            /* Horizontally: Right side par bhejo */
            justify-content: flex-end;
            /* Vertically: Bottom par bhejo */
            align-items: flex-end;
            height: 80%;
            width: 70%;
            /* Corner se thora gap dene ke liye padding */
            padding: 40px;
            box-sizing: border-box;
        }

        .login-form {
            background-color: rgba(20, 20, 40, 0.7); /* Thora aur dark transparent */
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            /* Form ka size chhota kar diya hai */
            max-width: 350px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #777;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            box-sizing: border-box;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .save-password {
            display: flex;
            align-items: center;
            color: #f0f0f0;
        }

        .save-password input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #00c6ff;
            text-decoration: none;
        }

        .buttons {
            display: flex;
            flex-direction: column; /* Buttons ko upar neeche kar diya hai */
            gap: 12px; /* Buttons ke darmiyan gap */
            margin-bottom: 20px;
        }

        .btn {
            padding: 14px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .btn:active {
            transform: translateY(2px);
        }

        .btn-login {
            background: linear-gradient(180deg, #ffde59, #ffac38);
            color: #fff;
            border: 1px solid #ffc400;
        }

        .btn-register {
            background: linear-gradient(180deg, #52d1ff, #20a9ff);
            color: #fff;
            border: 1px solid #009fff;
        }
        
        .guest-login {
            text-align: center;
        }

        .guest-login a {
            color: white;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 25px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid #777;
            font-weight: bold;
            font-size: 14px; /* Thora chhota font */
        }

        .version {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* === YEH SAB SE ZAROORI HISSA HAI (FORCE LANDSCAPE) === */
        @media (orientation: portrait) {
            .content-wrapper {
                width: 100vh;
                height: 100vw;
                position: absolute;
                top: 0;
                left: 0;
                transform-origin: top left;
                transform: rotate(90deg) translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="page-container">

            <form class="login-form">
                <div class="input-group">
                    <input type="tel" id="mobile" value="3221287976" placeholder="Mobile Number">
                </div>
                <div class="input-group">
                    <input type="password" id="password" value="password" placeholder="Password">
                </div>
                <div class="options">
                    <div class="save-password">
                        <input type="checkbox" id="save-password" checked>
                        <label for="save-password">Save Password</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-login">Login</button>
                    <button type="button" class="btn btn-register">Register</button>
                </div>
                <div class="guest-login">
                    <a href="#">Guest Login</a>
                </div>
            </form>

        </div>
        <div class="version">Version 1.00</div>
    </div>

    <script>
        function goFullScreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { /* Firefox */
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE/Edge */
                    elem.msRequestFullscreen();
                }
            }
            document.removeEventListener('click', goFullScreen);
        }
        document.addEventListener('click', goFullScreen);
    </script>
</body>
</html>
